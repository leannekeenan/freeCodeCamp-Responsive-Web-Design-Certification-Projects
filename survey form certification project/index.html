<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">
      Survey Form
    </h1>

    <p id="description">
      Please fill out the following form.  We will get back to you shortly.
    </p>

    <form id="survey-form">
      <fieldset class="aboutYou">
        <legend>Tell us about yourself:</legend>
        <label id="name-label">Name</label>    
        <input type="text" id="name" placeholder="name" required></input>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="email" required></input>
        <label id="number-label">Age (optional) </label>      
        <input type="number" id="number" placeholder="age" min="10" max="100"></input>
      </fieldset>

      <fieldset class="heardAboutUs">
        <legend>How did you hear about us?</legend>
        <select id="dropdown">
            <option>Pleace choose an option below</option>
            <option>friend / family</option>
            <option>social media</option>
            <option>print media</option>
            <option>visual media</option>
        </select>
      </fieldset>

      <fieldset class="contact">
        <legend>Did we speak in person, over the phone or email?</legend>
        <div class="contacttype">
            <input type="radio" name="value" value="option"> in-person
            <input type="radio" name="value" value="option"> phone
            <input type="radio" name="value" value="option"> email
        </div>
      </fieldset>

      <fieldset class="service">
        <legend>How would you rate our service?</legend>
        <div>
            <input type="checkbox" value="choice">1</input>
            <input type="checkbox" value="choice">2</input>
            <input type="checkbox" value="choice">3</input>
            <input type="checkbox" value="choice">4</input>
            <input type="checkbox" value="choice">5</input>
        </div>
      </fieldset>
      <fieldset class="">
        <legend>Questions, comments, or concerns? let us know!</legend>
        <textarea></textarea>
      </fieldset>
      
      <button id="submit" type="submit">Submit</button>
      
      
    </form>

  </body>
</html>
